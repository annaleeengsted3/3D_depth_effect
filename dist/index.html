<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D depth effect</title>
    <style>
      body {
        margin: 0;
        background: linear-gradient(#252525, #181818);
      }
      .device-check {
        display: none;
      }

      .Module-DepthEffect {
        width: 100vw;
        height: 100vh;
      }

      @media only screen and (max-width: 1367px) {
        .device-check {
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          color: rgb(224, 224, 224);
          font-family: sans-serif;
          letter-spacing: 1px;
          font-size: 13px;
        }
        .device-check article {
          background-color: #1d1d1d96;
          padding: 4vw;
          border-radius: 2px;
        }
      }
    </style>
  </head>

  <body>
    <div class="Module-DepthEffect">
      <div class="pixi-container"></div>
    </div>
    <div class="device-check">
      <article>
        <p>Sorry, this version is not optimized for mobile or tablet yet.</p>
        <p>Please view on desktop</p>
      </article>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
